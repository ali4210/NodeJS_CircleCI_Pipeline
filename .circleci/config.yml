version: 2.1

orbs:
  node: circleci/node@5.1.0  # Use Node.js orb for simplified setup

jobs:
  build-and-test:
    executor:
      name: node/default
      tag: '20.10'  # Node.js version
    
    steps:
      - checkout
      
      # Automatic dependency installation with caching
      - node/install-packages:
          pkg-manager: npm
      
      - run:
          name: Run Tests
          command: npm run test
      
      - run:
          name: Run Lint
          command: npm run lint

workflows:
  node-tests:
    jobs:
      - build-and-test